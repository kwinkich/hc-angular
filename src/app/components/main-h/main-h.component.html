<a [routerLink]="'/create'" class="p1 mb-20">Create New Holiday</a>

<section class="h-cards">
  @for(holiday of parseHolidays; track holiday.id){
  <div class="h-card">
    <a [routerLink]="['/holiday', holiday.id]">
      <p class="p1">{{ holiday.name }}</p>
      <p class="p2">{{ holiday.date }}</p>
      <p class="p3">{{ holiday.time }}</p>
    </a>
    <div class="buttons">
      <button (click)="deleteHoliday(holiday.id)">Delete</button>
      <button disabled>Edit</button>
    </div>
  </div>
  }
</section>
