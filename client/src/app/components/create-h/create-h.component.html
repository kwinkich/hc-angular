<section>
  <div class="flex">
    <label for="bgColor">Bg Color</label>
    <input
      [value]="bgColor"
      id="bgColor"
      type="color"
      (input)="changeBgColor($event)"
    />
  </div>
  <div class="flex">
    <label for="textColor">Text Color</label>
    <input
      [value]="textColor"
      id="textColor"
      type="color"
      (input)="changeTextColor($event)"
    />
  </div>
  <div class="flex">
    <label for="hName">H Name</label>
    <input
      [value]="hName"
      id="hName"
      type="text"
      (input)="hName = getValue($event)"
    />
  </div>
  <div class="flex">
    <label for="hDate">H Date</label>
    <input
      [value]="hDate"
      id="hDate"
      type="date"
      (input)="hDate = getValue($event)"
    />
  </div>
  <div class="flex">
    <label for="hTime">H Time</label>
    <input
      [value]="hTime"
      id="hTime"
      type="time"
      (input)="hTime = getValue($event)"
    />
  </div>
  <div>
    <button (click)="createNewHoliday()">Get The rigth time</button>
  </div>
</section>
